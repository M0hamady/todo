{% load static %}

<div class="row">
    <div class="col-12">
      <div class="card mb-4">
        <div class="user-profile-header-banner">
          <img src="{%static 'assets/img/pages/profile-banner.png'%}" alt="Banner image" class="rounded-top w-100" />
        </div>
        <div class="user-profile-header d-flex flex-column flex-sm-row text-sm-start text-center mb-4">
          <div class="flex-shrink-0 mt-n2 mx-sm-0 mx-auto">
            <img
              src="{% static 'assets/img/avatars/14.png'%}"
              alt="user image"
              class="d-block h-auto ms-0 ms-sm-4 rounded user-profile-img w-100"
            />
          </div>
          <div class="flex-grow-1 m-lg-2 mt-3 mt-sm-5">
            <div
              class="d-flex align-items-md-end align-items-sm-start align-items-center justify-content-md-between justify-content-start mx-4 flex-md-row flex-column gap-4"
            >
              <div class="user-profile-info">
                <h4>{{user.username}}</h4>
                <ul
                  class="list-inline mb-0 d-flex align-items-center flex-wrap justify-content-sm-start justify-content-center gap-2"
                >
                  {% if employee.section %} <li class="list-inline-item"><i class="ti ti-color-swatch"></i> {{employee.section.name}}</li> {% endif %}
                 {% if location %} <li class="list-inline-item"><i class="ti ti-map-pin"></i>{{location.city}}</li> {% endif %} 
                  <li class="list-inline-item"><i class="ti ti-calendar"></i> {{ user.date_joined|date:"F Y" }}</li>
                </ul>
              </div>
              <a href="javascript:void(0)" class="btn btn-primary">
                <i class="ti ti-user-check me-1"></i>Connected
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
